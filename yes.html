<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>¡Dijiste que sí! ❤️</title>
    <link rel="stylesheet" href="./yes.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>Sabía que dirías que sí, sin dudar amolllll 💖</h1>
        <h1>Te espero viernes mi niñaaaaaa 💕</h1>
        <div class="gif-container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDFyN3N5cXl1b21xdjZuZnI3eTRnczgwOHQwdG9xbWc0Ymx3enQwMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/auGFCmg6rM0eI/giphy.gif" alt="gif" />
        </div>
        <div class="love-outside">
            <h1>Te amooooooo muchooooo mi niñaaaaa 💖</h1>
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
